# Pre-commit hooks for SnapList AI
# See https://pre-commit.com for more information

repos:
  # Gitleaks - Secret scanning (prevents API key leaks!)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        description: Scan staged files for secrets and credentials
        entry: gitleaks protect --verbose --redact --staged
        language: golang
        pass_filenames: false

  # Pre-commit built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys

  # ESLint for JavaScript/React
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        name: ESLint
        files: \.[jt]sx?$
        types: [file]
        args: ['--fix']
        additional_dependencies:
          - eslint@9.17.0
          - eslint-plugin-react@7.37.2
          - eslint-plugin-react-hooks@5.0.0
          - '@eslint/js@9.17.0'
          - globals@15.13.0

  # Prettier for code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Prettier
        files: \.(js|jsx|ts|tsx|json|css|md|yml|yaml)$
        args: ['--write']
